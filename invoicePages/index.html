<!DOCTYPE html>
    <html>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Your Order</title>

      <body>
        <nav class="nav-extended">
          <div class="nav-wrapper #b71c1c red darken-4">
            <a href="#" class="brand-logo">Book A Cook</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#">Start order</a></li>
              <li><a href="#" id="login">Login</a></li>
            </ul> 
          
            this is for if we decide to have start order/login in the side menu, can prob change to menu, home, chefs, etc. anything we want-->


            <div class="section brand-logo" id="tagline">
              <h6>Home Is Where The Food Is.</h6>
            </div>

            <!-- ALTERNATIVE to h6 above?
            <div class="nav-content">
              <span class="nav-title">Title</span>
            </div> -->

          </div>

          <div class="nav-content">
            <ul class="tabs ">
              <li class="tab"><a class="active black-text text-darken-4" href="#menu">Menu</a></li>
              <li class="tab"><a class=" active black-text text-darken-4" href="../index.html">Home</a></li>
              
            </ul>
          </div>
        </nav>

        <!-- if there is sidebar nav content, there is documentation for JS initialization https://materializecss.com/navbar.html -->
   
        <section  class="section section-popular scrollspy">
            <div class="container">
              <div class="row">
 
                <div class="col s12 m8 offset-m2 center-align">
                  <div class="card">                      
                    <div class="card-content">
                        <img src="assets/images/FoodIcon.png" width="100">
                        <h4>Book A Cook</h4>
                        <h5>Thank you for your order!</h5>

                        <table>
                            <thead>
                              <tr>
                                  <th>Item</th>
                                  <th>Quantity</th>
                                  <th>Subtotal</th>
                              </tr>
                            </thead>
                    
                            <tbody>
                              <tr>
                                <td></td>
                                <td><b>Total</b></td>
                                <td id="total-cost"></td>
                              </tr>
                            </tbody>
                          </table>

                          <h6 id="enjoy">Enjoy Your Food</h6>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="search" class="section section-search #b71c1c red darken-4 white-text center scrollspy">
            <div class="container">
              <div class="row">
                <div class="col m10 offset-m1 center-align">
                  <div class="input-field alternate-color">
                    <i class="material-icons prefix">room</i>
                    <input type="text" class="white grey-text autocomplete" id="autocomplete-input" placeholder="Enter Address">
                  </div>
                </div>
              </div>
            </div>
          </section>
 
  
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
        <script type="text/javascript" src="assets/javascript/invoice.js"></script>
